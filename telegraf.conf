[[outputs.influxdb_v2]]
  urls = ["http://192.168.122.68:8086"]
  token = "${INFLUX_TOKEN}"
  organization = "docs"
  bucket = "home"
  timeout = "5s"
[[inputs.cpu]]
    percpu = true
    totalcpu = true
    collect_cpu_time = false
    report_active = false
[[inputs.disk]]
    ignore_fs = ["tmpfs", "devtmpfs", "devfs"]
[[inputs.io]]
[[inputs.mem]]
[[inputs.net]]
[[inputs.system]]
[[inputs.swap]]
[[inputs.netstat]]
[[inputs.processes]]
[[inputs.kernel]]
